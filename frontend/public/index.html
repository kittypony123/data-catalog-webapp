<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Catalog - UK Housing Association</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Enhanced Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0;
            box-shadow: 4px 0 30px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 2rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .logo p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .nav-menu {
            list-style: none;
            padding: 1rem;
        }

        .nav-section {
            margin-bottom: 2rem;
        }

        .nav-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #6b7280;
            margin-bottom: 0.75rem;
            padding: 0 1rem;
        }

        .nav-item {
            margin-bottom: 0.25rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #374151;
            text-decoration: none;
            border-radius: 0.75rem;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .nav-link:hover {
            background: rgba(79, 70, 229, 0.1);
            color: #4f46e5;
            transform: translateX(4px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.3);
        }

        .nav-icon {
            margin-right: 0.75rem;
            width: 20px;
            height: 20px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        /* Page Header */
        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .page-title {
            font-size: 2.75rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 1.125rem;
            color: #6b7280;
            font-weight: 400;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        .stat-label {
            font-size: 1rem;
            color: #6b7280;
            font-weight: 500;
        }

        .stat-icon {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 40px;
            height: 40px;
            color: #4f46e5;
            opacity: 0.3;
        }

        /* Status Badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-badge.approved {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .status-badge.pending {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .status-badge.rejected {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            line-height: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #4f46e5;
            border: 2px solid rgba(79, 70, 229, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(79, 70, 229, 0.1);
            border-color: #4f46e5;
        }

        /* Tables */
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .table-header {
            padding: 2rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.05), rgba(124, 58, 237, 0.05));
        }

        .table-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
        }

        .search-input {
            padding: 0.875rem 1.25rem;
            border: 2px solid rgba(79, 70, 229, 0.2);
            border-radius: 0.75rem;
            font-size: 0.875rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            min-width: 300px;
        }

        .search-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: rgba(79, 70, 229, 0.05);
            padding: 1.25rem;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .data-table td {
            padding: 1.25rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }

        .data-table tr:hover {
            background: rgba(79, 70, 229, 0.03);
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            color: #6b7280;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(79, 70, 229, 0.2);
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 240px;
            }
            
            .main-content {
                margin-left: 240px;
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .search-input {
                min-width: 200px;
            }
        }

        @media (max-width: 640px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .table-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .search-input {
                min-width: unset;
            }
        }

        /* Utility Classes */
        .text-gray {
            color: #6b7280;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .font-medium {
            font-weight: 500;
        }

        .font-semibold {
            font-weight: 600;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mb-6 {
            margin-bottom: 1.5rem;
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .gap-4 {
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // API Configuration
        const API_BASE = '/api/v1';

        // API Helper Functions
        const api = {
            async get(endpoint) {
                const response = await fetch(`${API_BASE}${endpoint}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.json();
            },

            async post(endpoint, data) {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.json();
            },

            async put(endpoint, data) {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.json();
            },

            async delete(endpoint) {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.json();
            }
        };

        // Main App Component
        function App() {
            const [currentView, setCurrentView] = useState('dashboard');
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                checkAuthStatus();
            }, []);

            const checkAuthStatus = async () => {
                try {
                    const response = await api.get('/auth/session');
                    if (response.authenticated) {
                        const userInfo = await api.get('/auth/me');
                        setUser(userInfo.user);
                    }
                } catch (err) {
                    console.error('Auth check failed:', err);
                } finally {
                    setLoading(false);
                }
            };

            const handleLogin = async () => {
                try {
                    const response = await api.get('/auth/login');
                    window.location.href = response.auth_url;
                } catch (err) {
                    setError('Login failed');
                }
            };

            const handleLogout = async () => {
                try {
                    await api.post('/auth/logout');
                    setUser(null);
                    setCurrentView('dashboard');
                } catch (err) {
                    console.error('Logout failed:', err);
                }
            };

            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        Loading application...
                    </div>
                );
            }

            if (!user) {
                return <LoginPage onLogin={handleLogin} error={error} />;
            }

            return (
                <div className="app-container">
                    <Sidebar 
                        currentView={currentView} 
                        setCurrentView={setCurrentView}
                        user={user}
                        onLogout={handleLogout}
                    />
                    <main className="main-content">
                        <ViewRenderer 
                            currentView={currentView} 
                            setCurrentView={setCurrentView}
                            user={user}
                        />
                    </main>
                </div>
            );
        }

        // Login Component
        function LoginPage({ onLogin, error }) {
            return (
                <div style={{ 
                    display: 'flex', 
                    alignItems: 'center', 
                    justifyContent: 'center', 
                    minHeight: '100vh',
                    padding: '2rem'
                }}>
                    <div className="card" style={{ maxWidth: '400px', textAlign: 'center' }}>
                        <div style={{ marginBottom: '2rem' }}>
                            <h1 style={{ 
                                fontSize: '2rem', 
                                fontWeight: '700', 
                                marginBottom: '0.5rem',
                                background: 'linear-gradient(135deg, #4f46e5, #7c3aed)',
                                WebkitBackgroundClip: 'text',
                                WebkitTextFillColor: 'transparent'
                            }}>
                                Data Catalog
                            </h1>
                            <p className="text-gray">UK Housing Association</p>
                        </div>
                        
                        {error && (
                            <div style={{ 
                                color: '#ef4444', 
                                marginBottom: '1rem', 
                                padding: '0.75rem',
                                background: 'rgba(239, 68, 68, 0.1)',
                                borderRadius: '0.5rem'
                            }}>
                                {error}
                            </div>
                        )}
                        
                        <p style={{ marginBottom: '2rem', color: '#6b7280' }}>
                            Sign in with your Microsoft account to access the data catalog
                        </p>
                        
                        <button className="btn btn-primary" onClick={onLogin} style={{ width: '100%' }}>
                            <i data-lucide="log-in" style={{ width: '20px', height: '20px' }}></i>
                            Sign in with Microsoft
                        </button>
                    </div>
                </div>
            );
        }

        // Sidebar Component
        function Sidebar({ currentView, setCurrentView, user, onLogout }) {
            const navigationSections = [
                {
                    title: 'Overview',
                    items: [
                        { id: 'dashboard', label: 'Dashboard', icon: 'layout-dashboard' },
                        { id: 'search', label: 'Search', icon: 'search' }
                    ]
                },
                {
                    title: 'Data Management',
                    items: [
                        { id: 'assets', label: 'Data Assets', icon: 'database' },
                        { id: 'categories', label: 'Categories', icon: 'folder' },
                        { id: 'report-types', label: 'Report Types', icon: 'file-text' }
                    ]
                },
                {
                    title: 'Collaboration',
                    items: [
                        { id: 'teams', label: 'Teams', icon: 'users' },
                        { id: 'favorites', label: 'My Favorites', icon: 'heart' }
                    ]
                }
            ];

            if (user?.role?.role_name === 'Admin') {
                navigationSections.push({
                    title: 'Administration',
                    items: [
                        { id: 'pending-approval', label: 'Pending Approval', icon: 'clock' },
                        { id: 'users', label: 'Users', icon: 'user-cog' }
                    ]
                });
            }

            return (
                <nav className="sidebar">
                    <div className="sidebar-header">
                        <div className="logo">
                            <h1>DataCatalog</h1>
                            <p>UK Housing Association</p>
                        </div>
                    </div>
                    
                    <div className="nav-menu">
                        {navigationSections.map(section => (
                            <div key={section.title} className="nav-section">
                                <div className="nav-section-title">{section.title}</div>
                                {section.items.map(item => (
                                    <div key={item.id} className="nav-item">
                                        <a 
                                            href="#" 
                                            className={`nav-link ${currentView === item.id ? 'active' : ''}`}
                                            onClick={(e) => {
                                                e.preventDefault();
                                                setCurrentView(item.id);
                                            }}
                                        >
                                            <i data-lucide={item.icon} className="nav-icon"></i>
                                            {item.label}
                                        </a>
                                    </div>
                                ))}
                            </div>
                        ))}
                        
                        <div className="nav-section">
                            <div className="nav-section-title">Account</div>
                            <div className="nav-item">
                                <div style={{ 
                                    padding: '0.75rem 1rem', 
                                    borderRadius: '0.75rem',
                                    background: 'rgba(79, 70, 229, 0.05)',
                                    marginBottom: '0.5rem'
                                }}>
                                    <div style={{ fontWeight: '600', fontSize: '0.875rem' }}>
                                        {user?.display_name}
                                    </div>
                                    <div className="text-gray text-sm">
                                        {user?.role?.role_name}
                                    </div>
                                </div>
                            </div>
                            <div className="nav-item">
                                <a href="#" className="nav-link" onClick={(e) => {
                                    e.preventDefault();
                                    onLogout();
                                }}>
                                    <i data-lucide="log-out" className="nav-icon"></i>
                                    Sign Out
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            );
        }

        // View Renderer
        function ViewRenderer({ currentView, setCurrentView, user }) {
            const views = {
                'dashboard': <DashboardView user={user} setCurrentView={setCurrentView} />,
                'search': <SearchView user={user} />,
                'assets': <AssetsView user={user} />,
                'categories': <CategoriesView user={user} />,
                'report-types': <ReportTypesView user={user} />,
                'teams': <TeamsView user={user} />,
                'favorites': <FavoritesView user={user} />,
                'pending-approval': <PendingApprovalView user={user} />,
                'users': <UsersView user={user} />
            };

            return views[currentView] || <div>View not found</div>;
        }

        // Dashboard View
        function DashboardView({ user, setCurrentView }) {
            const [stats, setStats] = useState(null);
            const [recentAssets, setRecentAssets] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadDashboardData();
            }, []);

            const loadDashboardData = async () => {
                try {
                    const [assetsResponse] = await Promise.all([
                        api.get('/assets?per_page=5')
                    ]);
                    
                    setRecentAssets(assetsResponse.assets);
                    
                    // Mock stats for now
                    setStats({
                        totalAssets: assetsResponse.pagination.total,
                        approvedAssets: assetsResponse.assets.filter(a => a.approval_status === 'Approved').length,
                        pendingAssets: 12,
                        totalUsers: 45
                    });
                } catch (err) {
                    console.error('Failed to load dashboard data:', err);
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        Loading dashboard...
                    </div>
                );
            }

            return (
                <div className="fade-in">
                    <div className="page-header">
                        <h1 className="page-title">Welcome back, {user.display_name}</h1>
                        <p className="page-subtitle">
                            Here's what's happening with your data catalog today
                        </p>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <i data-lucide="database" className="stat-icon"></i>
                            <div className="stat-value">{stats?.totalAssets || 0}</div>
                            <div className="stat-label">Total Data Assets</div>
                        </div>

                        <div className="stat-card">
                            <i data-lucide="check-circle" className="stat-icon"></i>
                            <div className="stat-value">{stats?.approvedAssets || 0}</div>
                            <div className="stat-label">Approved Assets</div>
                        </div>

                        <div className="stat-card">
                            <i data-lucide="clock" className="stat-icon"></i>
                            <div className="stat-value">{stats?.pendingAssets || 0}</div>
                            <div className="stat-label">Pending Review</div>
                        </div>

                        <div className="stat-card">
                            <i data-lucide="users" className="stat-icon"></i>
                            <div className="stat-value">{stats?.totalUsers || 0}</div>
                            <div className="stat-label">Active Users</div>
                        </div>
                    </div>

                    <div className="table-container">
                        <div className="table-header">
                            <h2 className="table-title">Recent Data Assets</h2>
                            <button 
                                className="btn btn-primary"
                                onClick={() => setCurrentView('assets')}
                            >
                                <i data-lucide="plus"></i>
                                Create Asset
                            </button>
                        </div>
                        <table className="data-table">
                            <thead>
                                <tr>
                                    <th>Asset Name</th>
                                    <th>Category</th>
                                    <th>Owner</th>
                                    <th>Status</th>
                                    <th>Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                {recentAssets.map(asset => (
                                    <tr key={asset.asset_id}>
                                        <td>
                                            <div className="font-semibold">{asset.asset_name}</div>
                                            <div className="text-gray text-sm">{asset.description?.substring(0, 50)}...</div>
